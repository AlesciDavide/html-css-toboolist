<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>html-css-toboolist</title>
</head>
<body>
    <header>
        <div class="logo-toboolist">
            <img src="./img/Logo.png" alt="logo boolean">
            <h1>
                Toboolist
            </h1>
        </div>
    </header>

    <main>
        <div class="background-back">
            <div class="first-box">
                <div class="button-one">Add Task</div>
                <div class="button-two">add section</div>
            </div>
            <div class="second-box">
                <ol>
                    <li class="li-triangle">
                        <h2>New Task</h2>
                    </li>
                    <li class="li-checked">
                        <p>
                            Quarterly Newsletter <mark class="mark-style-blue">editorial</mark>
                        </p>
                    </li>
                </ol>

                <ol>
                    <li class="li-triangle">
                        <h2>Today</h2>
                    </li>
                    <li class="li-checked">
                        <p>
                            Recruiting blog post <mark class="mark-style">editorial</mark>
                        </p>
                    </li>
                </ol>
            </div>
        </div>
    </main>
</body>
</html>
